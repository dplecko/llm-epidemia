name: Deploy workspace/ to HF Space

on:
  push:
    branches: [obs]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Prepare Hugging Face workspace
        run: python .github/scripts/prepare_hf_upload.py

      - name: Deploy to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd workspace
          mkdir -p img
          mv ../img/logo-icon.png img/logo-icon.png
          git init
          git lfs install
          git lfs track "img/logo-icon.png"
          git checkout -b main
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add origin https://llm-observatory:$HF_TOKEN@huggingface.co/spaces/llm-observatory/llm-observatory-eval
          git add .
          git commit -m "Deploy from obs"
          git push --force origin main

