<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Qualitative Model Knowledge Inspection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0d1b2a;
            color: #f8f9fa;
        }

        table.table-dark {
            background-color: #0d1b2a;
        }

        .table-dark th,
        .table-dark td {
            background-color: #0d1b2a;
            color: #f8f9fa;
        }

        .table-dark thead th {
            background-color: #1a2638;
            color: #ffffff;
        }

        .score-cell {
            cursor: pointer;
        }

        .score-cell:hover {
            background-color: #1a4466 !important;
        }

        .plot-img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .active-cell {
            background-color: #003366 !important;
            font-weight: bold;
        }

        .table td:first-child {
            vertical-align: middle !important;
        }

        .rotate {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
            font-weight: bold;
            padding: 0.5rem 0.25rem;
            min-width: 1rem;
        }
    </style>
</head>

<body class="text-light">
    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
    <section class="container my-5">
        <h1 class="mb-4 text-center">Qualitative Model Knowledge Inspection</h1>
        <p class="text-center mb-3" style="color: #f8f9fa;">
            Click on any cell to view the answer summary for the task/model combination.
        </p>
