<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Observational Distribution Benchmark – Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-toggle {
      border-radius: 0;
      font-weight: 500;
    }

    .btn-toggle.active {
      background-color: #d4af37;
      color: #0d1b2a;
    }
  </style>
</head>

<body class="text-light" style="background-color: #0d1b2a !important;">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <div id="navbar">
    <script>
      fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
          const s = document.createElement("script");
          s.src = "highlight.js";
          document.body.appendChild(s);
        });
    </script>
  </div>

  <section class="container my-5">
    <h1 class="mb-4">Observational Distribution Benchmark – Results</h1>

    <div class="d-flex justify-content-center mb-4 gap-3">
      <button class="btn btn-outline-light btn-toggle" onclick="loadPlot('interactive_ld_bydomain', this)">By
        Domain</button>
      <button class="btn btn-outline-light btn-toggle" onclick="loadPlot('interactive_ld_bydataset', this)">By
        Dataset</button>
      <button class="btn btn-outline-light btn-toggle" onclick="loadPlot('interactive_by_dim', this)">By
        Dimension</button>
      <button class="btn btn-outline-light btn-toggle" onclick="loadPlot('interactive_bysize', this)">By Model
        Size</button>
    </div>

    <div id="plot-container" class="text-center"></div>
  </section>

  <script>
    function loadPlot(key, clickedButton = null) {
      document.querySelectorAll('.btn-toggle').forEach(btn => btn.classList.remove('active'));
      if (clickedButton) clickedButton.classList.add('active');

      const basePath = `img/${key}.html`;
      document.getElementById("plot-container").innerHTML = `
        <iframe src="${basePath}" width="100%" height="500" style="border:none; background-color:#0d1b2a;"></iframe>
      `;
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;

          // Once navbar is inserted, activate first button
          requestAnimationFrame(() => {
            const firstBtn = document.querySelector('.btn-toggle');
            if (firstBtn) loadPlot('interactive_ld_bydomain', firstBtn);
          });
        });
    });
  </script>

  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>

</body>

</html>
