<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Observational Distribution Benchmark – Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-toggle {
      border-radius: 0;
      font-weight: 500;
    }

    .btn-toggle.active {
      background-color: #d4af37;
      color: #0d1b2a;
    }
  </style>
</head>

<body class="text-light" style="background-color: #0d1b2a !important;">
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <section class="container my-5">
    <h1 class="mb-4">Observational Distribution Benchmark – Results</h1>

    <div class="d-flex justify-content-center mb-4 gap-3">
      <button class="btn btn-outline-light btn-toggle active" onclick="loadPlot('interactive_ld_bydataset')">By
        Setting</button>
      <button class="btn btn-outline-light btn-toggle" onclick="loadPlot('interactive_by_dim')">By Dimension</button>
      <button class="btn btn-outline-light btn-toggle" onclick="loadPlot('interactive_bysize')">By Model Size</button>
    </div>

    <div id="plot-container" class="text-center">
      <!-- Plot goes here -->
    </div>
  </section>

  <script>
    function loadPlot(key) {
      document.querySelectorAll('.btn-toggle').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const basePath = `img/${key}.html`;  // assumes files like 'setting.html', 'dimension.html', etc.

      document.getElementById("plot-container").innerHTML = `
        <iframe src="${basePath}" width="100%" height="500" style="border:none; background-color:#0d1b2a;"></iframe>
      `;
    }

    // Default load
    window.onload = function () {
      loadPlot('setting');
    };
  </script>

</body>

</html>
