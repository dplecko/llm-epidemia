<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Observatory – Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: #f8f9fa;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }

    .card {
      background-color: #1b263b;
      border: 1px solid #2e3b55;
    }

    .section-title {
      color: #e0e1dd;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>
  <section class="container my-5">
    <h2 class="section-title text-center mb-4">Our Team</h2>
    <div class="row justify-content-center text-center g-4">

      <!-- Drago -->
      <div class="col-md-4 col-sm-6">
        <div class="card text-light border-secondary p-3">
          <img src="img/pic-drago.jpeg" class="rounded-circle mx-auto d-block" alt="Drago"
            style="width: 150px; height: 150px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Drago Plečko</h5>
            <p class="card-text">Postdoc<br>Causal AI Lab</p>
          </div>
        </div>
      </div>

      <!-- Patrik -->
      <div class="col-md-4 col-sm-6">
        <div class="card text-light border-secondary p-3">
          <img src="img/pic-pacho.jpg" class="rounded-circle mx-auto d-block" alt="Patrik"
            style="width: 150px; height: 150px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Patrik Okanović</h5>
            <p class="card-text">PhD Student<br>ETH Zurich</p>
          </div>
        </div>
      </div>

      <!-- Elias -->
      <div class="col-md-4 col-sm-6">
        <div class="card text-light border-secondary p-3">
          <img src="img/pic-eli.jpg" class="rounded-circle mx-auto d-block" alt="Elias"
            style="width: 150px; height: 150px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Elias Bareinboim</h5>
            <p class="card-text">Director<br>Causal AI Lab</p>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
